<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fast loading website with a calculator and currency converter.">
    <meta name="keywords" content="calculator, currency converter, SEO, fast loading">
    <title>Currency Converter and Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="calculator">
            <h2>Calculator</h2>
            <form>
                <input type="number" id="num1" placeholder="Number 1">
                <input type="number" id="num2" placeholder="Number 2">
                <select id="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
                <button type="button" onclick="calculate()">Calculate</button>
            </form>
            <p id="calc-result"></p>
        </section>
        <section id="currency-converter">
            <h2>Currency Converter</h2>
            <form>
                <input type="number" id="amount" placeholder="Amount">
                <select id="from-currency">
                    <!-- Options will be populated dynamically -->
                </select>
                <select id="to-currency">
                    <!-- Options will be populated dynamically -->
                </select>
                <button type="button" onclick="convertCurrency()">Convert</button>
            </form>
            <p id="conversion-result"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Currency Converter and Calculator</p>
    </footer>
    <script src="js/calculator.js"></script>
    <script src="js/currencyConverter.js"></script>
</body>
</html>
